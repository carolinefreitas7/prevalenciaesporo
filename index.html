<!doctype html>
<html lang="en">

    <body>
        <div id="map">

        <script src="data/de2019a20235anos_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-32.67151104155822,-53.072838821495935],[-31.748278166032193,-51.68742171431049]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Prevalência de Esporotricose no município do Rio Grande - RS</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_de2019a20235anos_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">tipo</th>\
                        <td>' + (feature.properties['tipo'] !== null ? autolinker.link(feature.properties['tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nome da zona</th>\
                        <td>' + (feature.properties['nome da zona'] !== null ? autolinker.link(feature.properties['nome da zona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">localidade</th>\
                        <td>' + (feature.properties['localidade'] !== null ? autolinker.link(feature.properties['localidade'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2019</th>\
                        <td>' + (feature.properties['2019'] !== null ? autolinker.link(feature.properties['2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2020</th>\
                        <td>' + (feature.properties['2020'] !== null ? autolinker.link(feature.properties['2020'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2021</th>\
                        <td>' + (feature.properties['2021'] !== null ? autolinker.link(feature.properties['2021'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2022</th>\
                        <td>' + (feature.properties['2022'] !== null ? autolinker.link(feature.properties['2022'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2023</th>\
                        <td>' + (feature.properties['2023'] !== null ? autolinker.link(feature.properties['2023'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">5 anos</th>\
                        <td>' + (feature.properties['5 anos'] !== null ? autolinker.link(feature.properties['5 anos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_de2019a20235anos_1_0(feature) {
            if (feature.properties['5 anos'] >= 0.000000 && feature.properties['5 anos'] <= 0.000000 ) {
                return {
                pane: 'pane_de2019a20235anos_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,212,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['5 anos'] >= 1.000000 && feature.properties['5 anos'] <= 10.000000 ) {
                return {
                pane: 'pane_de2019a20235anos_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,153,41,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['5 anos'] >= 11.000000 && feature.properties['5 anos'] <= 20.000000 ) {
                return {
                pane: 'pane_de2019a20235anos_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(153,52,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_de2019a20235anos_1');
        map.getPane('pane_de2019a20235anos_1').style.zIndex = 401;
        map.getPane('pane_de2019a20235anos_1').style['mix-blend-mode'] = 'normal';
        var layer_de2019a20235anos_1 = new L.geoJson(json_de2019a20235anos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_de2019a20235anos_1',
            layerName: 'layer_de2019a20235anos_1',
            pane: 'pane_de2019a20235anos_1',
            onEachFeature: pop_de2019a20235anos_1,
            style: style_de2019a20235anos_1_0,
        });
        bounds_group.addLayer(layer_de2019a20235anos_1);
        map.addLayer(layer_de2019a20235anos_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'de 2019 a 2023 (5 anos)<br /><table><tr><td style="text-align: center;"><img src="legend/de2019a20235anos_1_000.png" /></td><td>0 - 0</td></tr><tr><td style="text-align: center;"><img src="legend/de2019a20235anos_1_1101.png" /></td><td>1 - 10</td></tr><tr><td style="text-align: center;"><img src="legend/de2019a20235anos_1_11202.png" /></td><td>11 - 20</td></tr></table>', layer: layer_de2019a20235anos_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
